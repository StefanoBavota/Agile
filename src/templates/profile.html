<div style="margin-top: 70px;">
    <div class="mb-4">
        <h1>Modifica dati personali</h1>
    </div>

    <form method="post" class="mt-4">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input name="nome" id="nome" type="text" class="form-control" value="{{ user.nome }}">
        </div>
        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input name="cognome" id="cognome" type="text" class="form-control" value="{{ user.cognome }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" id="email" type="text" class="form-control" value="{{ user.email }}">
        </div>

        <label for="musicType" class="">Modifica genere preferito</label>
        <select name="musicType" id="musicType" type="text" class="form-control" value="{{ musicType.id }}">
            <option value="0"> {{ user.genere }} </option>
            {% if musicTypes %}
                {% for musicType in musicTypes %}
    
                    <option value="{{ musicType.id }}">{{ musicType.genere }}</option>
    
                {% endfor %}
            {% else %}
                <p>Nessun Genere disponibile</p>
            {% endif %}
        </select>

        <input name="update" type="submit" class="btn btn-primary mt-4 mb-5" value="Modifica Utente">
    </form>
</div>
