<div class="mt-4">
    <h2>Registrazione</h2>
</div>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input name="nome" id="nome" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="cognome">Cognome</label>
        <input name="cognome" id="cognome" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" id="email" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" id="password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Conferma Password</label>
        <input name="confirm_password" id="confirm_password" type="password" class="form-control" required>
    </div>

    <label for="musicType" class="">Seleziona un genere preferito</label>
    <select name="musicType" id="musicType" type="text" class="form-control" value="{{ musicType.id }}">
        <option value="0"> - Scegli un Genere - </option>
        {% if musicTypes %}
            {% for musicType in musicTypes %}

                <option value="{{ musicType.id }}">{{ musicType.genere }}</option>

            {% endfor %}
        {% else %}
            <p>Nessun Genere disponibile</p>
        {% endif %}
    </select>

    <button class="btn btn-primary mb-2 mt-5" type="submit" name="register">Register</button>
</form>
